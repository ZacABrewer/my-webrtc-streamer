<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Page (Debug Mode)</title>
    <style>
        body { font-family: sans-serif; background-color: #e8f4f8; text-align: center; }
        video { border: 2px solid #333; background-color: #000; width: 80%; max-width: 640px; margin-top: 20px; }
        #status { margin-top: 20px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Live Stream Viewer</h1>
    <video id="remoteVideo" autoplay muted playsinline></video>
    <div id="status">Status: Waiting for stream...</div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');
        let peerConnection;
        
        const ws = new WebSocket(`wss://${window.location.host}`);

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:1932' },
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };
        
        ws.onopen = () => {
            console.log("1. Connected to signaling server");
            statusDiv.textContent = 'Status: Connected to server. Waiting for streamer...';
        };

        ws.onmessage = async event => {
            const message = JSON.parse(event.data);
            
            if (message.offer) {
                console.log("2. Received offer from streamer. Creating PeerConnection...");
                statusDiv.textContent = 'Status: Receiving stream...';

                peerConnection = new RTCPeerConnection(configuration);

                // --- NEW DETAILED LOGGING ---
                peerConnection.oniceconnectionstatechange = event => {
                    console.log(`ICE Connection State: %c${peerConnection.iceConnectionState}`, 'font-weight: bold');
                    if (peerConnection.iceConnectionState === 'failed') {
                        console.error("ICE Connection failed. The connection could not be established.");
                    }
                };

                peerConnection.ontrack = event => {
                    console.log('%c --- 3. TRACK RECEIVED! --- ', 'background: green; color: white; font-size: 1.2em;');
                    console.log('Track details:', event.track);
                    console.log('Associated streams:', event.streams);
                    
                    if (remoteVideo.srcObject !== event.streams[0]) {
                        console.log('Assigning remote stream to video element.');
                        remoteVideo.srcObject = event.streams[0];
                    }
                };
                // --- END OF NEW LOGGING ---

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        console.log("Sending ICE candidate to streamer...");
                        ws.send(JSON.stringify({ candidate: event.candidate }));
                    }
                };
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                
                console.log("Creating answer to send to streamer...");
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                console.log("Sending answer to streamer...");
                ws.send(JSON.stringify({ answer: answer }));
            
            } else if (message.candidate) {
                console.log("Received ICE candidate from streamer. Adding it...");
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            }
        };
    </script>
</body>
</html>
