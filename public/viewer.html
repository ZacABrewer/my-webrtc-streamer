<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Page</title>
    <style>
        body { font-family: sans-serif; background-color: #e8f4f8; text-align: center; }
        video { border: 2px solid #333; background-color: #000; width: 80%; max-width: 640px; margin-top: 20px; }
        #status { margin-top: 20px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Live Stream Viewer</h1>
    <video id="remoteVideo" autoplay playsinline></video>
    <div id="status">Status: Waiting for stream...</div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');
        let peerConnection;
        
        // Connect to the signaling server
        const ws = new WebSocket(`wss://${window.location.host}`);

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        ws.onopen = () => {
            console.log('Connected to signaling server');
            statusDiv.textContent = 'Status: Connected to server. Waiting for streamer...';
        };

        ws.onmessage = async event => {
            const message = JSON.parse(event.data);
            
            if (message.offer) {
                console.log('Received offer from streamer');
                statusDiv.textContent = 'Status: Receiving stream...';

                // THIS IS THE CORRECTED LINE
                peerConnection = new RTCPeerConnection(configuration);

                // When a remote track is received, add it to the video element
                peerConnection.ontrack = event => {
                    remoteVideo.srcObject = event.streams[0];
                };

                // Handle ICE candidates: send them to the other peer
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate');
                        ws.send(JSON.stringify({ candidate: event.candidate }));
                    }
                };
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                console.log('Sending answer to streamer');
                ws.send(JSON.stringify({ answer: answer }));
            
            } else if (message.candidate) {
                console.log('Received ICE candidate from streamer');
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            }
        };
    </script>
</body>
</html>
